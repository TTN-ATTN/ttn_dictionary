<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTN_DICT</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/autocomplete.js"></script>
    <script src="/static/history.js"></script>
</head>

<body>

    <div>
        <h1>MY BIG DICT<span style="font-size:0.4em;">ionary</span></h1>
    </div>

    <div class="container">
        <div class="search-box">
            <form id="search-form" action="/search" method="get">
                <input id="search-input" type="text" name="word" placeholder="Type the word here...">
                <select id="mode-select" name="mode">
                    <option value="vi">English to Vietnamese</option>
                    <option value="en">English</option>
                </select>
                <button type="submit">Search</button>
            </form>
            <ul id="autocomplete-list" class="autocomplete-list">
                {% for suggestion in suggestions %}
                <li>{{ suggestion }}</li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="history-container">
            <div class="history-button">
                <button id="show-history">History</button>
                <div id="history-list">
                    {% for item in history %}
                    <div class="history-item">{{ item }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>        
    </div>

    <footer>&copy; 2024 TTN. All rights reserved</footer>

</body>

</html>
